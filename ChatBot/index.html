<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT-like Chatbot UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatgpt-container">
    <div class="chatgpt-header">
     
      <span class="chatgpt-title">ChatBot</span>
    </div>
    <div id="chat-history" class="chatgpt-history"></div>
    <form id="chat-form" class="chatgpt-form" autocomplete="off">
      <div class="chatgpt-input-row">
        <button type="button" id="doc-btn" class="icon-btn" title="Upload Document">
          <!-- Document SVG Icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M6 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.83a2 2 0 0 0-.59-1.42l-4.83-4.83A2 2 0 0 0 14.17 2H6zm7 1.5V8a1 1 0 0 0 1 1h4.5L13 3.5z" fill="#888"/></svg>
        </button>
        <input type="file" id="doc-input" style="display:none" accept=".pdf,.doc,.docx,.txt,.xls,.xlsx" multiple>
        <button type="button" id="img-btn" class="icon-btn" title="Upload Image">
          <!-- Image SVG Icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2zm-2 0H5V5h14v14zm-3-8a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm-8 7l2.5-3.01 2.5 3.01 3.5-4.51L19 19H5z" fill="#888"/></svg>
        </button>
        <input type="file" id="img-input" style="display:none" accept="image/*" multiple>
        <button type="button" id="mic-btn" class="icon-btn" title="Speak">
          <!-- Microphone SVG Icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M12 15a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a1 1 0 1 1 2 0 5 5 0 0 1-10 0 1 1 0 1 1 2 0 3 3 0 0 0 6 0zm-7 6v2h4v-2h-4z" fill="#888"/></svg>
        </button>
        <input type="text" id="chat-input" class="chatgpt-input" placeholder="Send a message..." autocomplete="off" />
        <button type="submit" class="send-btn" title="Send">
          <!-- Send SVG Icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M2 21l21-9-21-9v7l15 2-15 2v7z" fill="#fff"/></svg>
        </button>
      </div>
      <div id="file-preview" class="chatgpt-file-preview"></div>
    </form>
  </div>
  <script src="chat.js"></script>
</body>
</html>
